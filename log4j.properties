# Used for Unittests

log4j.rootCategory=WARN, A1
log4j.logger.de.micromata.genome.logging=DEBUG
log4j.logger.de.micromata.genome.jpa=WARN
log4j.logger.net.sourceforge.stripes=INFO
log4j.logger.de.micromata.genome.util.stripes=DEBUG

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=T=[%d] F=[%C{1}] L=[%p] X=[%x] M=[%m]%n




